<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>附近的人</title>
    <style type="text/css">
      ul {
        padding: 0;
      }
      ul li {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 15px;
      }
      ul li >* {
        margin-left: 10px;
      }
      ul li img {
        width: 50px;
        /* height: 50px; */
        border-radius: 8px;
      }
    </style>
  </head>
  <body>

    英雄列表:
    <ul>
      {{each heros}}
      <li>
        <img src="{{$value.img}}">
        <span>{{$value.nickname}}</span>
        <span>距离我 {{$value.dist.calculated}} 米</span>
      </li>
      {{/each}}
    </ul>
  </body>
</html>
